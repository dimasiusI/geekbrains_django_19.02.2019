{% extends 'mainapp/base.html' %}

{% block title %}
    <title>Продукты</title>
{% endblock %}

{% block content %}
    <h1>Продукты</h1>
    {% for product in same_products %}
        <div>{{ product.name }} ({{ product.category.name }})</div>
        {% if product.image %}
            <img src={{ product.image.url }} />
        {% endif %}
    {% endfor %}
{% endblock %}
